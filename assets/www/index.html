<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    <title>Photo Finder</title>
	<script type="text/javascript" src="cordova-2.7.0.js"></script>
    <script type="text/javascript">
	document.addEventListener("deviceready",onDeviceReady,false);

    function onDeviceReady() {        
    	// nothing yet...
    }

    function capturePhoto() {
    	navigator.camera.getPicture(onSuccess, onFail, 
      	{ 
      		quality: 100, 
      		targetWidth: 250, 
      		targetHeight: 250 
      	}
      );
    }

	function getPhoto() {
	  navigator.camera.getPicture(onSuccess, onFail, 
	  	{ 
	  		quality: 100, 
	  		destinationType: Camera.DestinationType.FILE_URI, 
	  		sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
	  		targetWidth: 250,
	  		targetHeight: 250
	  	}
	  );
	}
	
    
	function onSuccess(imageURI) {
		console.log("Success");
	    var image = document.getElementById('image');
	    image.src = imageURI;
	    
	    var msg = document.getElementById('message');
	    msg.innerHtml = "Image location " + imageURI;
	}
	
	function onFail(message) {
	  var msg = document.getElementById('message');
	  msg.innerHtml = message;
	}
	
	</script>
</head>
<body>

	<a class="photo" id="cameraPhoto" onClick="capturePhoto();">Take New Photo</a><br />
    <a class="photo" id="libraryPhoto" onClick="getPhoto()">Select From Library</a><br />
    <div id="message"></div><br />
    <img id="image" />

</body>
</html>
